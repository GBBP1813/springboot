<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}"-->
    <!--th:href="@{/asset/css/signin.css}"-->
    <link href="asset/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" >

    <!-- Custom styles for this template -->
    <link href="asset/css/signin.css" rel="stylesheet"  th:href="@{/asset/css/signin.css}" >
  </head>

  <body class="text-center">
    <form class="form-signin" th:action="@{user/login}" method="post">
      <img class="mb-4" src="asset/css/bootstrap-solid.svg" alt="" width="72" height="72"  th:src="@{/asset/css/bootstrap-solid.svg}">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <p  sytle="color:red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
      <label for="inputEmail" class="sr-only"> Username</label>
      <input type="text" id="inputEmail" name="username"class="form-control" placeholder="Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </form>
  

</body></html>
